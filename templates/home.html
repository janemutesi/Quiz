<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè° House Price Prediction</h2>
        
        <form id="predictForm">
            <label for="area">üìè Area (sq ft):</label>
            <input type="number" id="area" name="area" placeholder="Enter area in square feet" required>
            
            <br><br>
            
            <label for="room">üõèÔ∏è Number of Rooms:</label>
            <input type="number" id="room" name="room" placeholder="Enter number of rooms" required>
            
            <br><br>
            
            <button type="submit">üîÆ Predict Price</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent normal form submission

            let area = document.getElementById("area").value;
            let room = document.getElementById("room").value;
            let resultElement = document.getElementById("result");

            // Clear previous result
            resultElement.innerText = "‚è≥ Predicting...";

            fetch('http://127.0.0.1:5000/price', { // Flask API endpoint
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "area": area, "room": room })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultElement.innerText = "‚ùå Error: " + data.error;
                    resultElement.classList.add("error");
                } else {
                    resultElement.innerText = "üí∞ Predicted Price: " + data.predicted_price + " Rwf";
                    resultElement.classList.remove("error");
                }
            })
            .catch(error => {
                resultElement.innerText = "üö® Connection Error!";
                resultElement.classList.add("error");
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
